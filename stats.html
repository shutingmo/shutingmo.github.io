<!DOCTYPE html>
<html>
  <head>
  <title>ValYou Scores</title>
  <link href="files/reset.min.css" type="text/css" rel="stylesheet" />
  <link href="files/layout.css" type="text/css" rel="stylesheet" />
  <link rel="icon" href="assets/favicon.png" />
  </head>
  <body>
    <div class="return">
      <h3>https://website.com</h3>
      <h1>ValYou Scores:</h1>
      <div class="cards" style="margin-top: 30px;">
        <ul>
          <li>
            <img src="assets/race.png" alt="Race" /><br />
            <h3>Race:</h3>
            <h1>100%</h1>
            <a onclick="showDialog(); open('race')">Click to learn more</a>
          </li>
          <li>
            <img src="assets/gender.png" alt="Gender" /><br />
            <h3>Gender:</h3>
            <h1>100%</h1>
            <a onclick="showDialog(); open('gender')">Click to learn more</a>
          </li>
          <li>
            <img src="assets/age.png" alt="Age" /><br />
            <h3>Age:</h3>
            <h1>100%</h1>
            <a onclick="showDialog(); open('age')">Click to learn more</a>
          </li>
        </ul>
      </div>
      <form>
        <input type="text" required placeholder="Enter another company URL (https://example.com)" maxlength="1000"/><br />
        <button class="button" type="submit">Compare</button>
      </form>
    </div>
    <div id="loginwrap" style="display: none;">
    	<div id="dialog">
    		<div class="login">
    			<div class="tabbed">
    			<div class="tab">
    				<button class="tablinks" onclick="openTab(event, 'race')" id="defaultOpen">Race</button>
    				<button class="tablinks" onclick="openTab(event, 'gender')">Gender</button>
            <button class="tablinks" onclick="openTab(event, 'age')">Age</button>
    				<button class="tablinks" style="float: right;" onclick="hideDialog()">Close</button>
    			</div>
    			<div id="race" class="tabcontent">
    				<h3>Race Stats</h3>
    			</div>
          <div id="gender" class="tabcontent">
    				<h3>Gender Stats</h3>
    			</div>
          <div id="age" class="tabcontent">
    				<h3>Age Stats</h3>
    			</div>
    		</div>
    		</div>
    	</div>
    	<div id="black" onclick="hideDialog()"></div>
    	</div>
    <div class="footer">
      <h1>ValYou</h1>
      <p>Made with ❤️ at HackGT 2018</p>
    </div>
    <script type="text/javascript">
			function showDialog() {
				document.getElementById("loginwrap").style.display = "block";
				document.getElementById("dialog").style.display = "block";
				document.getElementById("black").style.display = "block";
			}
			function hideDialog() {
				document.getElementById("loginwrap").style.display = "none";
				document.getElementById("dialog").style.display = "block";
				document.getElementById("black").style.display = "none";
			}
		</script>
		<script type="text/javascript">
		function openTab(evt, action) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
						tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
						tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(action).style.display = "block";
				evt.currentTarget.className += " active";
		}
		</script>
    <script type="text/javascript">
      function open(clicked) {
        tab = clicked;
        document.getElementById(tab).click();
      }
    </script>
  </body>
</html>
